<div class="user-info-container p-4" style="max-width: 450px; margin: 0 auto; border: 1px solid #ccc; border-radius: 8px;">
    <h2 class="text-center mb-4">Chỉnh sửa thông tin người dùng</h2>
  
    <!-- Success message -->
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>
  
    <!-- Error message -->
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  
    <form [formGroup]="userInfoForm" (ngSubmit)="updateProfile()">
      <!-- ID Field (disabled) -->
      <div class="mb-3">
        <label for="id" class="form-label">Tên Đăng Nhập</label>
        <input type="text" id="id" formControlName="id" class="form-control" readonly required />
      </div>
  
      <!-- Name Field -->
      <div class="mb-3">
        <label for="name" class="form-label">Họ&Tên</label>
        <input type="text" id="name" formControlName="name" class="form-control" required />
        <div *ngIf="userInfoForm.get('name')?.invalid && userInfoForm.get('name')?.touched" class="text-danger">
            Tên không được để trống.
        </div>
      </div>
  
      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" id="password" formControlName="password" class="form-control" required />
        <div *ngIf="userInfoForm.get('password')?.invalid && userInfoForm.get('password')?.touched" class="text-danger">
            Mật khẩu không được để trống và phải có 6 kí tự trở lên.
        </div>
      </div>
  
      <!-- Phone Field -->
      <div class="mb-3">
        <label for="phone" class="form-label">Số điện thoại</label>
        <input type="text" id="phone" formControlName="phone" class="form-control" required />
        <div *ngIf="userInfoForm.get('phone')?.invalid && userInfoForm.get('phone')?.touched" class="text-danger">
            Số điện thoại không được để trống và sai định dạng.
        </div>
      </div>
  
      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" required />
        <div *ngIf="userInfoForm.get('email')?.invalid && userInfoForm.get('email')?.touched" class="text-danger">
            Email không được để trống và sai định dạng.
        </div>
      </div>
  
      <!-- Address Field -->
      <!-- <div class="mb-3">
        <label for="address" class="form-label">Địa chỉ</label>
        <input type="text" id="address" formControlName="address" class="form-control" required />
        <div *ngIf="userInfoForm.get('address')?.invalid && userInfoForm.get('address')?.touched" class="text-danger">
         Địa chỉ không được để trống.
        </div>
      </div> -->
  
      <!-- Image Upload Field -->
      <div class="mb-3">
        <label for="image" class="form-label">Ảnh hồ sơ</label>
        <input type="file" id="image" (change)="onFileSelected($event)" class="form-control" />
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="userInfoForm.invalid">Chỉnh sửa thông tin</button>
  
    </form>
  
    <!-- Additional Link: Home -->
    <div class="d-flex justify-content-center mt-3">
      <a href="/" class="small text-decoration-none">Bạn không muốn thay đổi? Về trang chủ</a>
    </div>
  </div>

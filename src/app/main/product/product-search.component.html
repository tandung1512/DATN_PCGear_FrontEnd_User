<nav aria-label="breadcrumb" *ngIf="products" class="product-info">
  <ol class="breadcrumb mb-4">
    <li class="breadcrumb-item"><a href="#">Tìm kiếm sản phẩm</a></li>
    <!-- <li class="breadcrumb-item active" aria-current="page">{{ products. }}</li> -->
  </ol>
</nav>

<div *ngIf="products.length > 0; else noResults" class="row g-4">
  <div class="col-md-3 col-sm-6" *ngFor="let product of products">
    <div class="card h-100">
      <!-- Hiển thị ảnh sản phẩm -->
      <div class="product-images">
        <img 
          [src]="product.image1 || 'assets/default-image.jpg'" 
          alt="Ảnh sản phẩm {{ product.name }}" 
          class="card-img-top img-fluid mx-auto d-block" 
          style="max-height: 200px; object-fit: cover;" 
        />
      </div>

      <div class="card-body d-flex flex-column">
        <!-- Tên sản phẩm -->
        <h5 class="card-title text-truncate" title="{{ product.name }}">
          {{ product.name }}
        </h5>

        <!-- Giá và số lượng -->
        <p class="mb-1"><strong>Giá:</strong> {{ product.price | currencyFormat }}</p>
        <p class="mb-3"><strong>Số lượng:</strong> {{ product.quantity }}</p>

        <!-- Các nút hành động -->
        <div class="mt-auto d-flex justify-content-between">
          <button 
            class="btn btn-primary btn-sm" 
            (click)="viewProductDetails(product.id)"
          >
            Xem chi tiết
          </button>
          <button 
            class="btn btn-success btn-sm" 
            (click)="addToCart(product.id)"
          >
            <i class="bi bi-cart-plus"></i> Thêm vào giỏ hàng
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Hiển thị khi không có sản phẩm nào -->
<ng-template #noResults>
  <div class="col-12 text-center mt-4">
    <p class="text-muted">Không có sản phẩm nào phù hợp với tìm kiếm của bạn.</p>
  </div>
</ng-template>

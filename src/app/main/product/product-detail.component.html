<!-- Thêm vào trong phần <head> của file index.html -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    .product-image-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        /* Đảm bảo rằng cả ảnh 1 và ảnh 2 có kích thước giống nhau */
    }

    .product-image,
    .product-image-hover {
        width: 100%;
        height: 350px;
        /* Kích thước ảnh tùy chỉnh */
        object-fit: cover;
        /* Đảm bảo hình ảnh được cắt và căn chỉnh đúng */
        transition: opacity 0.3s ease-in-out;
    }

    .product-image-hover {
        opacity: 0;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        /* Đảm bảo ảnh 2 nằm trên ảnh 1 */
    }

    .product-image-wrapper:hover .product-image {
        opacity: 0;
    }

    .product-image-wrapper:hover .product-image-hover {
        opacity: 1;
    }

    li i {
        color: #576FD4;
    }

    .product-description {
        font-size: 1.1rem;
        color: #333;
    }

    .policy ul {
        padding-left: 20px;
    }

    .policy li {
        margin-bottom: 10px;
    }

    .product-title {
        font-size: 2.5rem;
        font-weight: bold;
        color: #333;
    }

    .product-price {
        font-size: 1.8rem;
        /* Tăng kích thước chữ */
        color: #e74c3c;
        /* Màu đỏ nổi bật */
        font-weight: bold;
        /* Làm đậm chữ */
    }
    .product-policy ul {
    padding-left: 0;
}

.product-policy li {
    font-size: 1rem;
    margin-bottom: 10px;
}

.product-policy li i {
    font-size: 30px;  /* Kích thước icon */
    margin-right: 10px;
}

.product-policy span {
    font-size: 1rem;
    color: #333;
    font-weight: normal;
}

</style>

<div class="container mt-4">
    <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
    </div>

    <div *ngIf="product">
        <div class="row">
            <!-- Hình ảnh sản phẩm với hiệu ứng hover -->
            <div class="col-md-6">
                <div class="product-image-wrapper position-relative">
                    <img [src]="product.image1" alt="Image of {{ product.name }}"
                        class="img-fluid rounded product-image" />
                    <img [src]="product.image2" alt="Image of {{ product.name }}"
                        class="img-fluid rounded product-image-hover position-absolute top-0 start-0" />
                </div>
            </div>

            <!-- Thông tin chi tiết sản phẩm -->
            <div class="col-md-6 ">
                <h2 class="product-title">{{ product.name }}</h2>
                <p><strong>Giá:</strong> <span class="product-price">{{ product.price | currencyFormat }}</span></p>

                <p><strong>Số lượng còn lại:</strong> {{ product.quantity }}</p>

                <!-- Chính sách bán hàng -->
                <div class="product-policy mt-4">
                    <p><strong>Chính sách dành cho sản phẩm:</strong></p>
                    <ul class="list-unstyled">
                      <li class="d-flex align-items-center">
                        <i class="fas fa-certificate" style="font-size: 25px; color: rgb(27, 26, 26); margin-right: 15px; transition: transform 0.3s;"></i>
                        <span>Hàng chính hãng</span>
                      </li>
                      <li class="d-flex align-items-center">
                        <i class="fas fa-shield-alt" style="font-size: 25px; color: rgb(27, 26, 26); margin-right: 15px; transition: transform 0.3s;"></i>
                        <span>Bảo hành (tháng): 24</span>
                      </li>
                      <li class="d-flex align-items-center">
                        <i class="fas fa-truck-moving" style="font-size: 25px; color: rgb(27, 26, 26); margin-right: 15px; transition: transform 0.3s;"></i>
                        <span>Giao hàng toàn quốc</span>
                      </li>
                    </ul>
                  </div>
                  
                  
                  

                <!-- Thêm vào giỏ hàng -->
                <div class="d-flex mt-3">
                    <button class="btn btn-success" (click)="addToCart(product)">Thêm vào giỏ hàng</button>
                    <button class="btn btn-secondary ms-2" (click)="goHome()">Quay lại</button>
                </div>
            </div>
        </div>

        <!-- Mô tả sản phẩm -->
        <div class="mt-3 product-description">
            <p><strong>Mô tả sản phẩm:</strong> {{ product.description }}</p>
        </div>
    </div>
</div>

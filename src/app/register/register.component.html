<div class="register-container p-4" style="max-width: 350px; margin: 0 auto; border: 1px solid #ccc; border-radius: 8px;">
  <h2 class="text-center mb-4">Đăng ký</h2>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    
    <!-- ID Field -->
    <div class="mb-3">
      <label for="id" class="form-label">ID</label>
      <input type="text" id="id" formControlName="id" class="form-control" />
      <div *ngIf="registerForm.get('id')?.invalid && registerForm.get('id')?.touched" class="text-danger">
        ID không được để trống.
      </div>
    </div>
    
    <!-- Name Field -->
    <div class="mb-3">
      <label for="name" class="form-label">Tên</label>
      <input type="text" id="name" formControlName="name" class="form-control" />
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-danger">
        Tên không được để trống.
      </div>
    </div>

    <!-- Password Field -->
    <div class="mb-3">
      <label for="password" class="form-label">Mật khẩu</label>
      <input type="password" id="password" formControlName="password" class="form-control" />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
        Mật khẩu không được để trống và phải có 6 kí tự trở lên.
      </div>
    </div>

    <!-- Phone Field -->
    <div class="mb-3">
      <label for="phone" class="form-label">Số điện thoại </label>
      <input type="text" id="phone" formControlName="phone" class="form-control" />
      <div *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched" class="text-danger">
        Số điện thoại không được để trống và sai định dạng.
      </div>
    </div>

    <!-- Email Field -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
        Email không được để trống và sai định dạng.
      </div>
    </div>

    <!-- Address Field -->
    <!-- <div class="mb-3">
      <label for="address" class="form-label">Địa chỉ</label>
      <input type="text" id="address" formControlName="address" class="form-control" />
      <div *ngIf="registerForm.get('address')?.invalid && registerForm.get('address')?.touched" class="text-danger">
        Địa chỉ không được để trống.
      </div>
    </div> -->

    <!-- Profile Image Field -->
    <div class="mb-3">
      <label for="image" class="form-label">Ảnh hồ sơ</label>
      <input type="file" id="image" (change)="onFileSelected($event)" class="form-control" />
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">Đăng Ký</button>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>

    <!-- Additional Link: Login -->
    <div class="d-flex justify-content-center mt-3">
      <a href="/login" class="small text-decoration-none">Đã có tài khoản? Đăng nhập ngay</a>
    </div>
  </form>
</div>

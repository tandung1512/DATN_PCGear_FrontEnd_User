<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

<nav class="navbar navbar-expand-md bg-dark sticky-top border-bottom" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img src="https://cdn-icons-png.freepik.com/512/17656/17656508.png" 
           alt="logo" 
           class="img-fluidn ms-5"
           style="width: 7%;">
           PC Gear
    </a>
    

    <!-- Offcanvas menu -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">

      <div class="offcanvas-body">
        <ul class="navbar-nav flex-grow-1 justify-content-left ms-2">
          

      
        </ul>
        <ul class="navbar-nav flex-row-2  justify-content-right">

              <!-- Hiển thị nút Login/Register nếu người dùng chưa đăng nhập -->
              <ng-container *ngIf="!isLoggedIn">
                <li class="nav-item">
                  <button class="btn btn-outline-light me-2" (click)="login()">Login</button>
                </li>
                <li class="nav-item">
                  <button class="btn btn-outline-light" (click)="register()">Register</button>
                </li>
              </ng-container>
    
              <!-- Hiển thị lời chào và nút Logout nếu người dùng đã đăng nhập -->
              <ng-container *ngIf="isLoggedIn" >
                <li class="nav-item ">
                  <span class="nav-link text-light">Xin chào, {{ userName }}</span>
                </li>
                <li class="nav-item">
                  <button class="btn btn-outline-light ms-2" (click)="logout()">Logout</button>
                </li>
              </ng-container>
    
          <li class="nav-item  ms-2"> <!-- Using the Bootstrap 'me-2' class for margin-right -->
            <a class="nav-link" href="#">
              <i class="bi bi-cart"></i> <!-- Biểu tượng giỏ hàng -->
            </a>
          </li>
          <li class="nav-item  ms-2"> <!-- Using the Bootstrap 'me-2' class for margin-right -->
            <a class="nav-link" (click)="goToUserProfile()"> 
              <i class="bi bi-person"></i> <!-- Biểu tượng icon hồ sơ -->
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

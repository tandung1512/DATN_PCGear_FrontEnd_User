<div class="container">
    <h2>Xác nhận đơn hàng</h2>
  
    <!-- Hiển thị thông tin người dùng -->
    <div class="user-info">
      <h3>Thông tin người dùng</h3>
      <form [formGroup]="userInfoForm" (ngSubmit)="confirmOrder()">
        <div class="mb-3">
          <label for="name" class="form-label">Tên người dùng</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
            [value]="account?.name"
          />
        </div>
  
        <div class="mb-3">
          <label for="phone" class="form-label">Số điện thoại</label>
          <input
            type="text"
            id="phone"
            formControlName="phone"
            class="form-control"
            [value]="account?.phone"
          />
        </div>
  
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            [value]="account?.email"
          />
        </div>
  
        <div class="mb-3">
  <label for="province" class="form-label">Tỉnh/Thành phố</label>
  <select id="province" class="form-control" formControlName="province" (change)="onProvinceChange($event)">
    <option value="">Chọn tỉnh/thành phố</option>
    <option *ngFor="let province of provinces" [value]="province.id">{{ province.name }}</option>
  </select>
</div>

<div class="mb-3">
  <label for="district" class="form-label">Quận/Huyện</label>
  <select id="district" class="form-control" formControlName="district" (change)="onDistrictChange($event)">
    <option value="">Chọn quận/huyện</option>
    <option *ngFor="let district of districts" [value]="district.id">{{ district.name }}</option>
  </select>
</div>

<div class="mb-3">
  <label for="ward" class="form-label">Xã/Phường</label>
  <select id="ward" class="form-control" formControlName="ward">
    <option value="">Chọn xã/phường</option>
    <option *ngFor="let ward of wards" [value]="ward.id">{{ ward.name }}</option>
  </select>
</div>

          
  
        <div class="mb-3">
          <label for="image" class="form-label">Ảnh đại diện</label>
          <input
            type="file"
            id="image"
            (change)="onFileSelected($event)"
            class="form-control"
          />
        </div>
  
        <!-- Hiển thị thông báo lỗi hoặc thành công -->
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  
        <!-- Xác nhận đơn hàng -->
        <button type="submit" class="btn btn-primary" [disabled]="userInfoForm.invalid">
          Xác nhận đơn hàng
        </button>
      </form>
    </div>
  
    <!-- Giỏ hàng và thông tin đơn hàng -->
    <div class="order-summary">
      <h3>Tổng quan đơn hàng</h3>
      <p><strong>Tổng tiền:</strong> {{ totalAmount | currency }}</p>
    </div>
  </div>
